<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script defer src="assets/js/app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    <header>My Task Board</header>
    <div id="grid">
        <div class="mb-1">
            <form onsubmit="addTask(event)" id="tasksForm">
                    <div class="wrapper">
                        <div class="input-container">
                            <textarea  class="form-label" id="description" placeholder="Enter your task..." required></textarea>
                            <div class="form-controls">
                                <input class="form-control" type="date" id="date" class="form-control" required/>
                                <input class="form-control" type="time" id="time" class="form-control" required/>
                                <div class="buttons">
                                    <button class="btn btn-primary" type="submit">Add Task</button>
                                    <button class="btn btn-danger" type="reset" >Clear Form</button>
                                </div>
                            </div>
                        </div>
                    </div>
            </form>
           
        </div>
        <div id="tasks">
           
        </div>
    </div>

</body>
</html>
